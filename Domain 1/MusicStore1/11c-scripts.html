<!DOCTYPE html>
<html>
<head> 
    <!-- line 6 refers to the broswer. Meta tag is the data of data-->
    <!-- meta data is information about the website but not the website itself-->
    <meta charset="utf-8"/>
    <!-- music store and instruments are keywords that will bring us to this website-->
    <meta name ="keywords" content="music,store,instruemnts"/>
    <!-- the little description that is under the link of the website in a browser-->
    <meta name ="description" content="sample music website"/>
    <!-- makes the website show up in any device-->
    <meta name ="viewport" content="width-device-width, inital-scale=1"/>
        <title>Script Support</title> 
    <link rel="stylesheet" type="text/css" href="test.css"/>
</head>
<body>

    <!---&lt is less then &gt is greater then-->
    <h1>Welcome to &lt;&lt;THE Music Store &gt;&gt;</h1>
    Script test
    <script language="JavaScript">
        alert('This browser supports JavaScript')
    </script>
    <!-- used if the browser does not support JavaScript-->
    <noscript>
        <!-- pops up if javascript is not used-->
        This browser does not support JavaScript.
    </noscript>
            <a href="https://marisar12.github.io/IT_Specialist_HTML-CSS_SupportFiles/index.html">Home</a>

</body>
</html>
